<section class="skills">
	<div class="container">
		<div class="skills__wrapper">
			<h2 class="title skills__title">skills</h2>
			<div class="skills__diagramms">
				<div class="skills__diagramm">
					<h3 class="skills__title">HTML5/CSS3</h3>
					<div class="skills__percent">80%</div>
					<div class="skills__circle">80%</div>
				</div>
				<div class="skills__diagramm">
					<h3 class="skills__title">JavaScript</h3>
					<div class="skills__percent">65%</div>
					<div class="skills__circle">65%</div>
				</div>
				<div class="skills__diagramm">
					<h3 class="skills__title">React<span id="hint">&#x261d;</span></h3>
					<p class="skills__hint">Это только начало! Я уверенно продвигаюсь!</p>
					<div class="skills__percent">20%</div>
					<div class="skills__circle">20%</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		const Circle = (sel) => {
			const circles = document.querySelectorAll(sel);
			[].forEach.call(circles, (el) => {
				let valEl = parseFloat(el.innerHTML);
				valEl = valEl * 408 / 100;
				el.innerHTML =
					'<svg width="160" height="160"><circle transform="rotate(-90)" r="65" cx="-80" cy="80" /><circle transform="rotate(-90)" style="stroke-dasharray:' + valEl + 'px 408px;" r="65" cx="-80" cy="80" /></svg>';
			});
		};
		Circle('.skills__circle');
	</script>
</section>
